version: '3.9'

services:
  # PostgreSQL (앱 데이터: 사용자, 대화 이력, 설정)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: exaone_postgres
    environment:
      POSTGRES_USER: exaone_user
      POSTGRES_PASSWORD: exaone_password
      POSTGRES_DB: exaone_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_pgvector.sql:/docker-entrypoint-initdb.d/02_init_pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exaone_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exaone_network

  # MySQL (제조 데이터: MES/PLC 데이터)
  mysql:
    image: mysql:8.0
    container_name: exaone_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: exaone_user
      MYSQL_PASSWORD: exaone_password
      MYSQL_DATABASE: manufacturing
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exaone_network

  # Redis (캐시)
  redis:
    image: redis:7-alpine
    container_name: exaone_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exaone_network

  # Ollama (LLM 서비스)
  ollama:
    image: ollama/ollama:latest
    container_name: exaone_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    networks:
      - exaone_network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[o]llama serve' && echo ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Caddy (리버스 프록시)
  caddy:
    image: caddy:2-alpine
    container_name: exaone_caddy
    ports:
      - "8080:8080"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - fastapi
    networks:
      - exaone_network
    restart: unless-stopped

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: exaone_cloudflared
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - caddy
    networks:
      - exaone_network
    restart: unless-stopped

  # FastAPI 애플리케이션
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exaone_fastapi
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload --timeout-keep-alive 300
    expose:
      - "8080"
    environment:
      DATABASE_URL: postgresql://exaone_user:exaone_password@postgres:5432/exaone_app
      MYSQL_URL: mysql+pymysql://exaone_user:exaone_password@mysql:3306/manufacturing
      REDIS_URL: redis://redis:6379/0
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: exaone3.5:7.8b
      EXAONE_API_KEY: ${EXAONE_API_KEY}
      SUPERTONIC_MODEL_PATH: /app/supertonic/assets
      SUPERTONIC_DEFAULT_SPEAKER: M1
      SUPERTONIC_INFERENCE_STEPS: 10
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - exaone_network

volumes:
  postgres_data:
  mysql_data:
  redis_data:
  ollama_data:
  caddy_data:
  caddy_config:

networks:
  exaone_network:
    driver: bridge
